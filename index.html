<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }



    
    body {
  font-family: 'Poppins', sans-serif;
  background: #f2f2f2;
  padding: 0 50px 50px;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

    .card-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      width: 250px;
      height: 320px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      background: white;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .card-back {
      transform: rotateY(180deg);
      padding: 0;
    }

    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .card-title {
      font-weight: 600;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .card-desc {
      font-size: 0.95em;
      color: #555;
    }
  </style>
</head>
<body>

    <h1 class="page-title">üêæ Lina's Cats üêæ</h1>
   


    

  <div class="card-container">
    <!-- Card 1 -->
    <div class="card" onclick="this.classList.toggle('flipped')">
      <div class="card-inner">
        <div class="card-front">
          <div class="card-title">Miso the Explorer</div>
          <div class="card-desc">Loves climbing shelves and watching birds from the window.</div>
        </div>
        <div class="card-back">
          <img src="images/miso.jpeg" alt="Miso" />
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card" onclick="this.classList.toggle('flipped')">
      <div class="card-inner">
        <div class="card-front">
          <div class="card-title">Mochi the Cuddler</div>
          <div class="card-desc">Snuggles up during rainy days and hates vacuum cleaners.</div>
        </div>
        <div class="card-back">
          <img src="images/mochi.jpeg" alt="Mochi" />
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card" onclick="this.classList.toggle('flipped')">
      <div class="card-inner">
        <div class="card-front">
          <div class="card-title">Tofu the Trouble Maker</div>
          <div class="card-desc">Knocks over everything and plays with your socks.</div>
        </div>
        <div class="card-back">
          <img src="images/tofu.jpeg" alt="Tofu" />
        </div>
      </div>
    </div>
  </div>

</body>
</html>
